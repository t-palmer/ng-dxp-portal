<h1>Cases</h1>
<div *ngIf="processInstances">
  <table class="table table-striped table-condensed">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr style="cursor: pointer" *ngFor="let pi of processInstances">
      <td>
        <span>{{pi.idInst}}</span>
      </td>
      <td>
        <pre>{{pi | json}}</pre>
      </td>
    </tr>
  </table>

</div>
